<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>


      <main>
        <div id="division">
            <h3 id="tag">
                You can calculate the time left for you if you live till the age of 90;
            </h3>
            <div id="page">
                <form action="" id="main-form">
                    <input text="text" name="age" autocomplete="off" autofocus placeholder="Current age" id="input">
                    <button type="submit" id="btn" onclick="calculateAge(event)">Submit</button>
                </form>
            </div>

            <div id="output">
                <h2 id="return"> </h2>
            </div>
            
        </div>

      </main>



      <script src="script.js"></script>
</body>
</html>
